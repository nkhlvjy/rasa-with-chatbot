version: "3.1"

intents:
  - greet
  - supply_contact_info
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - project_creation

entities:
- name
- email
- projectname
- clientname
- projecttype

slots:
  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: email
  email:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: email
  projectname:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: projectname
  clientname:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: clientname
  projecttype:
    type: categorical
    values:
      - image
      - video
      - segmentation
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: projecttype

forms:
  project_creation_form:
    required_slots:
      - projectname
      - clientname
      - projectype
  contact_creation_form:
    required_slots:
      - name
      - email

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_ask_for_contact_info:
  - text: Hello! Could you please provide your contact information?

  utter_acknowledge_provided_info:
  - text: Thanks {name} for provided your info!

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_project_creation_info:
  - text: Created project {projectname} for {clientname} of type {projecttype}

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
